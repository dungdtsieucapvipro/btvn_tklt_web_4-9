"HoTen", 2 nút radio có tên là GioiTinh và nhãn tương
ứng là Nam, nữ.

nào thì hiển thị thông báo tương ứng dưới thanh trạng
thái.

chuột vào nút"...  -->

    <body>
        <form name="frm">

            onmousemove="window.status='Chuot tron nut textbox';">
            <br>
            <input type="radio" name="GioiTinh"
            onmousemove="window.status='Chuot tron nut Nam';">Nam</option>
            <input type="radio" name="GioiTinh"

            <input type="button" value="Gui" 
            onmousemove="window.status='Chuot trong nut Gui';">
